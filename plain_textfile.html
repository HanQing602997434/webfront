<!
    纯文本文件：常用的纯文本文件（.txt）

    特点：这类文件里面只能写入文字。汉字、英文、数字、特殊符号
        但是不能插入图片、视频、音频

    非纯文本文件：常用的非纯文本文件（.doc）

    特点：这类文件里面可以写入文字。当然也可以插入图片、视频、音频

    纯文本文件的优点：
        比如：01.txt和01.doc文件，都是存储相同的内容
        纯文本文件占用的空间更小，在网络传输的时候速度会更快

    HTML
        我们已经了解到，制作网页需要通过.html文件去创建。html文件也属于纯文本文件
        HTML：英文全程，Hyper Text Markup Language，超文本标记语言
        超文本：这类文件能显示的内容，不仅仅是文字、图片、视频、音频
        标记：标记可以理解为标签，标签作用是可以语义化描述网页

    标签
        h1标签代表网页中插入一个一级标题
        h2标签代表网页中插入一个二级标题
>
